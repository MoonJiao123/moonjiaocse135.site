  <!--Script Reference[1]-->
  <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
  <script>
    function getData() {
      console.log("in getData")
      const url = "https://moonjiaocse135.site/api/browsers";
      fetch(url, {
        method: 'GET',
      })
        .then(res => res.json)
        .then((res) => {
          console.log("res", res)
          return res[0]
        }).catch(function (error) {
          return error
        })
    }
  </script>
