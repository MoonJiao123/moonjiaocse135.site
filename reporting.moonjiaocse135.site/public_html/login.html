<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>report login</title>
  <script>
    const url = "https://reporting.moonjiaocse135.site/report/check";
    fetch(url, {
      method: 'GET',
      redirect: 'follow'
    })
      // .then((res) => res.json)
      .then((res) => {
        console.log("status",res.status,res.redirected)
        
        if(res.redirected){
          window.location.href = res.url
        }
        if(res.status == 200){
          return
        }
      }).catch(function (error) {
        return error
      })
  </script>
</head>

<body>
  
  <h1>User Login</h1>
  <form action="/report/login" method="post">
    <label for="username">username or email:</label><br>
    <input name="username" type="text" id="username" placeholder="username or email"><br>
    <label for="password">password:</label><br>
    <input name="password" type="password" id="password" placeholder="password"><br><br>
    <input type="submit" value="Submit">
  </form>

</body>

</html>
